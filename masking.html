<!DOCTYPE html>
<html>
<head>
<style>
.mask1 {
  -webkit-mask-image: url('https://clipart-library.com/images/6TyXx64ac.png');
  mask-image: url('https://clipart-library.com/images/6TyXx64ac.png');
  -webkit-mask-repeat: no-repeat;
  mask-repeat: no-repeat;    
 
}
</style>
</head>
<body>

<h1>The mask-image Property</h1>

<h3>An image with a mask layer image:</h3>
<div class="mask1">
<img src="images/main.jpg" alt="Cinque Terre" width="600" height="400">
</div>

</body>
</html>
